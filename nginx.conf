events {}


http {
    server {
        listen 80;
        server_name  81.177.221.219;

        location / {
            proxy_pass http://frontend:3000/;  # Имя сервиса, а не имя контейнера
        }

        location /api/ {
            proxy_pass http://app:8000/;  # Имя сервиса, а не имя контейнера
        }
        
        location /.well-known/pki-validation/ {
            root /usr/share/nginx/html;  # Указываем правильный корень для файлов
        }

    }
}